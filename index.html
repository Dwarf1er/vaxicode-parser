<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaxiCode Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="./vendor/pako.min.js"></script>
    <script src="./vendor/jsqr.min.js"></script>
    <script src="./vendor/pdf.min.js"></script>
    <script src="./vendor/pdf.worker.min.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<div class="container">
		<h1 class="display-3">VaxiCode Parser</h1>
		<p>Extract the information from your vaccination QR code</p>
	</div>
	<hr>
    <div class="container mt-5">
        <form id="inputForm">
            <div class="mb-3">
                <label for="shcInput" class="form-label">Enter SHC String:</label>
                <input type="text" class="form-control" id="shcInput" name="shcInput">
            </div>
            <div class="mb-3" id="imageInputDiv">
                <label for="imageInput" class="form-label">Upload Image:</label>
                <input type="file" class="form-control" id="imageInput" name="imageInput" accept="image/*">
            </div>
            <div class="mb-3" id="pdfInputDiv">
                <label for="pdfInput" class="form-label">Upload PDF:</label>
                <input type="file" class="form-control" id="pdfInput" name="pdfInput" accept=".pdf">
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="decodeShc()">Decode</button>
            </div>
        </form>
        <div class="row mt-5">
            <div class="">
                <label for="decodedOutput" class="form-label">Decoded Output:</label>
                <textarea class="form-control" id="decodedOutput" rows="12" readonly style="width: 100%;"></textarea>
            </div>
        </div>
        <div class="row">
            <p><a href="https://github.com/Dwarf1er/vaxicode-parser/">View the source code on Github!</a></p>
        </div>
    </div>

    <script src="./vaxicode-parser.js"></script>
</body>
</html>
